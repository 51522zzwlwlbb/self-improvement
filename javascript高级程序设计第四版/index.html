<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ES6</title>
		<style>
			.box {
				width: 100%;
				height: auto;
			}
			.item {
				width: 100%;
				height: 50vh;
				background-color: #eee;
				margin-bottom: 1rem;
			}
		</style>
	</head>
	<body>
		<!-- <script src="./语言基础/类.js"></script> -->
		<div class="box">
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
			<div class="item"></div>
		</div>
		<script>
			const passiveIfSupported = (() => {
				var passiveIfSupported = false;
				try {
					window.addEventListener(
						'test',
						null,
						new Proxy(
							{},
							{
								get: function (target, propKey) {
									if (propKey === 'passive') {
										passiveIfSupported = { passive: true };
									}
								},
							}
						)
						// Object.defineProperty({}, 'passive', {
						// 	get: function () {
						// 		passiveIfSupported = { passive: true };
						// 	},
						// })
					);
				} catch (err) {}
				return passiveIfSupported;
			})();

			console.warn(passiveIfSupported);
		</script>
	</body>
</html>
